<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <header>Your Library</header>
    <div class="book">
        <div>
            <p>Name: Harry Potter</p>
            <p>Author: J.K. Rowling</p>
            <p>Page: 220</p>
            <p>
                Status:<span>
                    <button class="status">Read</button>
                    </span>
            </p>
            <p>
                Delete:<span>
                    <button class="delete">Delete</button>
                    </span>
            </p>
        </div>
    </div>

    <button id='add-new' onclick="openForm()">+</button>

    <div id="myForm" class="overlay">
        <div class="form-container">
        <h2>Add New Book</h2>
        <form>
            <label for="title">Book Name:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="page">Number of Pages:</label>
            <input type="number" id="page" name="page" required>

            <label for="status-checkbox">Read:</label>
            <input type="checkbox" id="status-checkbox">
            
            <button id="submit" type="submit">Submit</button>
        </form>
        <button onclick="closeForm()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
